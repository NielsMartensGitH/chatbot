<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot</title>
</head>
<body>
    <!-- maak een layout voor de gehele pagina container, achtergrondkleur, lettertype, chatcontainer -->
    <div class="container-fluid">
         <!-- maak een layout voor de chat container met 2 secties -->
         <!-- sectie waarin de berichten weergeven worden -->
         <div class="messagebox row bg-secondary" id="messagebox">
             <div class="col-12 p-5" class="messages" id="messages">
                <!-- example block -->
                <div class="usermessageblock my-3">
                    <i class="fas fa-user fs-2 mx-3"></i>
                    <span class="bg-warning fs-3 rounded-pill p-2">Welkom in de chatroom!</span>
                </div>
             </div>
         </div>
         <!-- sectie met een inputveld en een buttonicon om te verzenden -->
         <div class="inputbox row bg-primary d-flex justify-content-end align-items-center">
            <div class="col-6 fs-3" id="typing"></div> 
            <div class="col-5" class="inputfield" id="inputfield">
                <input type="text" class="form-control" id="sendmessage" placeholder="type your message here">
             </div>
             <div class="col-1"><span onClick="sendMessage();" id="sendButton" class="click"><i class="text-dark fs-2 fas fa-paper-plane"></i></span></div>
         </div>
    </div>         
</body>
</html>
<script src="app.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
